{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href= "https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

 <body>
      {% block body_block %}
      <!--HEADER -->
      <div class="page-header" align="center">
         <h1><strong>Login</strong></h1>
      </div>
      <!--PLEASE SIGN IN TEXT -->
      <body class="text-center">
         <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
               <h1><i class="fa fa-key icon"></i></h1>
               <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
               <!--LOGIN FORM -->
               <form class="form-signin" id="login_form" role="form" action="{% url "login" %}" method="post" accept-charset="utf-8">
               <div class="form-group">
                  <!--USERNAME BOX -->
                  <input type="text" placeholder="Username" name="username" class="form-control" required="true">
                  <!--PASSWORD BOX -->
                  <div class="form-group">
                     <input type="password" placeholder="Password" name="password" class="form-control" required="true">
                     <!--CHECK BOX -->
                     <div class="checkbox mb-3">
                        <label>
                        <input value="remember-me" type="checkbox"> Remember me
                        </label>
                     </div>
                     <!--SIGN IN BUTTON -->
                     <input type="submit" class="btn btn-lg btn-primary btn-block" name="submit" value="Sign in" />
                     <p class="mt-5 mb-3 text-muted">BestBrewÂ© 2019</p>
                     {% csrf_token %}
                     </form>
                  </div>
               </div>
   </body>
   <!--REGISTER -->
   <div class="form-group">
   <p class="text-center">Don't have account? <a href="{% url 'register' %}" id="signup">Sign up here</a></p>
   </div>
   </form>
   </div>
   </div>
   </div>
   {% endblock %}
   </body>
