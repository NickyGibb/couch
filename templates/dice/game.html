<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
  <title>Couch CO-OP: Game</title>
</head>

<body>
  <h1>Select a game: </h1>
  <div>
  {% if categories %}
  <ul>
    {% for games in Categories %}
  <li>{{ games.game_name }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <strong>There are no categories present.</strong>
  {% endif %}
  </div>

</body>

</html>
