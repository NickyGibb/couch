{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Login{% endblock %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="static/css/base.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href= "https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>


{% block body_block %}
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
             <form class="form-signin" id="login_form" role="form" action="{% url 'login.html' %}" method="post" accept-charset="utf-8">

              <label for="username" class="sr-only">Username</label> <input type="text" name="username" id="id_username" class="form-control"
                placeholder="Username" required="true">
                 <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="id_password" class="form-control"
                       placeholder="Password" required="true">
                </form>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
            {% csrf_token %}

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
