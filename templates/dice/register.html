{% extends 'dice/base.html' %}
{% load staticfiles %}
{% block body_block %}


<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
   </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
             <form id="user_form" method="post" action="{% url 'register.html' %}" 16 enctype="multipart/form-data">
                 {% csrf_token %}
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="id_username" name ="username" for="username" class="form-control" placeholder="Username" required>
                <label for="id_username">Username</label>
              </div>
              <div class="form-label-group">
                <input type="email" id="email" name ="email" for="email" class="form-control" placeholder="Email address" required>
                <label for="email">Email address</label>
              </div>

              <hr>

              <div class="form-label-group">
                <input type="password" id="password1" class="form-control" placeholder="Password" required>
                <label for="password1">Password</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="password2" class="form-control" placeholder="Password" required>
                <label for="password2">Confirm password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <a class="d-block text-center mt-2 small" href="/dice/login.html">Sign In</a>
              <hr class="my-4">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

{% endblock %}
